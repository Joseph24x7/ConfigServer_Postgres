server:
  port: 8888

spring:
  datasource:
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 10
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/config?useSSL=false
    username: myconfig
    password: myconfigpass
  jpa:
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"